</span><br><span class="line">    (b)[(i) + 3] = (unsigned char) ( (n)       );       \</span><br><span class="line">&#125;</span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line"> *rotate shift left marco definition</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">#define  SHL(x,n) (((x) &amp; 0xFFFFFFFF) &lt;&lt; n)</span><br><span class="line">#define ROTL(x,n) (SHL((x),n) | ((x) &gt;&gt; (32 - n)))</span><br><span class="line"></span><br><span class="line">#define SWAP(a,b) &#123; unsigned long t = a; a = b; b = t; t = 0; &#125;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line"> * Expanded SM4 S-boxes</span><br><span class="line"> /* Sbox table: 8bits input convert to 8 bits output*/</span><br><span class="line"> </span><br><span class="line">static const unsigned char SboxTable[16][16] = </span><br><span class="line">&#123;</span><br><span class="line">&#123;0xd6,0x90,0xe9,0xfe,0xcc,0xe1,0x3d,0xb7,0x16,0xb6,0x14,0xc2,0x28,0xfb,0x2c,0x05&#125;,</span><br><span class="line">&#123;0x2b,0x67,0x9a,0x76,0x2a,0xbe,0x04,0xc3,0xaa,0x44,0x13,0x26,0x49,0x86,0x06,0x99&#125;,</span><br><span class="line">&#123;0x9c,0x42,0x50,0xf4,0x91,0xef,0x98,0x7a,0x33,0x54,0x0b,0x43,0xed,0xcf,0xac,0x62&#125;,</span><br><span class="line">&#123;0xe4,0xb3,0x1c,0xa9,0xc9,0x08,0xe8,0x95,0x80,0xdf,0x94,0xfa,0x75,0x8f,0x3f,0xa6&#125;,</span><br><span class="line">&#123;0x47,0x07,0xa7,0xfc,0xf3,0x73,0x17,0xba,0x83,0x59,0x3c,0x19,0xe6,0x85,0x4f,0xa8&#125;,</span><br><span class="line">&#123;0x68,0x6b,0x81,0xb2,0x71,0x64,0xda,0x8b,0xf8,0xeb,0x0f,0x4b,0x70,0x56,0x9d,0x35&#125;,</span><br><span class="line">&#123;0x1e,0x24,0x0e,0x5e,0x63,0x58,0xd1,0xa2,0x25,0x22,0x7c,0x3b,0x01,0x21,0x78,0x87&#125;,</span><br><span class="line">&#123;0xd4,0x00,0x46,0x57,0x9f,0xd3,0x27,0x52,0x4c,0x36,0x02,0xe7,0xa0,0xc4,0xc8,0x9e&#125;,</span><br><span class="lin  * private function:</span><br><span class="line"> * look up in SboxTable and get the related value.</span><br><span class="line"> * args:    [in] inch: 0x00~0xFF (8 bits unsigned value).</span><br><span class="line"> */</span><br><span class="line">static unsigned char sm4Sbox(unsigned char inch)</span><br><span class="line">&#123;</span><br><span class="line">    unsigned char *pTable = (unsigned char *)SboxTable;</span><br><span class="line">    unsigned char retVal = (unsigned char)(pTable[inch]);</span><br><span class="line">    return retVal;</span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line"> * private F(Lt) function:</span><br><span class="line"> * &quot;T algorithm&quot; == &quot;L algorithm&quot; + &quot;t algorithm&quot;.</span><br><span class="line"> * args:    [in] a: a is a 32 bits unsigned value;</span><br><span class="line"> * return: c: c is calculated with line algorithm &quot;L&quot; and nonline algorithm &quot;t&quot;</span><br><span class="line"> */</span><br><span class="line">static unsigned long sm4Lt(unsigned long ka)</span><br><span class="line">&#123;</span><br><span class="line">    unsigned long bb = 0;</span><br><span class="line">    unsigned long c = 0;</span><br><span class="line">    unsigned char a[4];</span><br><span class="line">	unsigned char b[4];</span><br><span class="line">    PUT_ULONG_BE(ka,a,0)</span><br><span class="line">    b[0] = sm4Sbox(a[0]);</span><br><span class="line">    b[1] = sm4Sbox(a[1]);</span><br><span class="line">    b[2] = sm4Sbox(a[2]);</span><br><span class="line">    b[3] = sm4Sbox(a[3]);</span><br><span class="line">	GET_ULONG_BE(bb,b,0)</span><br><span class="line">    c =bb^(ROTL(bb, 2))^(ROTL(bb, 10))^(ROTL(bb, 18))^(ROTL(bb, 24));</span><br><span class="line">    return c;</span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line"> * private F function:</span><br><span class="line"> * Calculating and getting encryption/decryption contents.</span><br><span class="line"> * args:    [in] x0: original contents;</span><br><span class="line"> * args:    [in] x1: original contents;</span><br><span class="line"> * args:    [in] x2: original contents;</span><br><span class="line"> * args:    [in] x3: original contents;</span><br><span class="line"> * args:    [in] rk: encryption/decryption key;</span><br><span class="line"> * return the contents of encryption/decryption contents.</span><br><span class="line"> */</span><br><span class="line">static unsigned long sm4F(unsigned long x0, unsigned long x1, unsigned long x2, unsigned long x3, unsigned long rk)</span><br><span class="line">&#123;</span><br><span class="line">    return (x0^sm4Lt(x1^x2^x3^rk));</span><br><span class="line">&#125;</span><br><span class="line">/* private function:</span><br><span class="line"> * Calculating round encryption key.</span><br><span class="line"> * args:    [in] a: a is a 32 bits unsigned value;</span><br><span class="line"> * return: sk[i]: i&#123;0,1,2,3,...31&#125;.</span><br><span class="line"> */</span><br><span class="line">static unsigned long sm4CalciRK(unsigned long ka)</span><br><span class="line">&#123;</span><br><span class="line">    unsigned long bb = 0;</span><br><span class="line">    unsigned long rk = 0;</span><br><span class="line">    unsigned char a[4];</span><br><span class="line">    unsigned char b[4];</span><br><span class="line">    PUT_ULONG_BE(ka,a,0)</span><br><span class="line">    b[0] = sm4Sbox(a[0]);</span><br><span class="line">    b[1] = sm4Sbox(a[1]);</span><br><span class="line">    b[2] = sm4Sbox(a[2]);</span><br><span class="line">    b[3] = sm4Sbox(a[3]);</span><br><span class="line">	GET_ULONG_BE(bb,b,0)</span><br><span class="line">    rk = bb^(ROTL(bb, 13))^(ROTL(bb, 23));</span><br><span class="line">    return rk;</span><br><span class="line">&#125;</span><br><span class="line">static void sm4_setkey( unsigned long SK[32], unsigned char key[16] )</span><br><span class="line">&#123;</span><br><span class="line">    unsigned long MK[4];</span><br><span class="line">    unsigned long k[36];</span><br><span class="line">    unsigned long i = 0;</span><br><span class="line">    GET_ULONG_BE( MK[0], key, 0 );</span><br><span class="line">    GET_ULONG_BE( MK[1], key, 4 );</span><br><span class="line">    GET_ULONG_BE( MK[2], key, 8 );</span><br><span class="line">    GET_ULONG_BE( MK[3], key, 12 );</span><br><span class="line">    k[0] = MK[0]^FK[0];</span><br><span class="line">    k[1] = MK[1]^FK[1];</span><br><span class="line">    k[2] = MK[2]^FK[2];</span><br><span class="line">    k[3] = MK[3]^FK[3];</span><br><span class="line">    for(; i&lt;32; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        k[i+4] = k[i] ^ (sm4CalciRK(k[i+1]^k[i+2]^k[i+3]^CK[i]));</span><br><span class="line">        SK[i] = k[i+4];</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line"> * SM4 standard one round processing</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">static void sm4_one_round( unsigned long sk[32],</span><br><span class="line">                    unsigned char input[16],</span><br><span class="line">                    unsigned char output[16] )</span><br><span class="line">&#123;</span><br><span class="line">    unsigned long i = 0;</span><br><span class="line">    unsigned long ulbuf[36];</span><br><span class="line">    memset(ulbuf, 0, sizeof(ulbuf));</span><br><span class="line">    GET_ULONG_BE( ulbuf[0], input, 0 )</span><br><span class="line">    GET_ULONG_BE( ulbuf[1], input, 4 )</span><br><span class="line">    GET_ULONG_BE( ulbuf[2], input, 8 )</span><br><span class="line">    GET_ULONG_BE( ulbuf[3], input, 12 )</span><br><span class="line">    while(i&lt;32)</span><br><span class="line">    &#123;</span><br><span class="line">        ulbuf[i+4] = sm4F(ulbuf[i], ulbuf[i+1], ulbuf[i+2], ulbuf[i+3], sk[i]);</span><br><span class="line">// #ifdef _DEBUG</span><br><span class="line">//        	printf(&quot;rk(%02d) = 0x%08x,  X(%02d) = 0x%08x \n&quot;,i,sk[i], i, ulbuf[i+4] );</span><br><span class="line">// #endif</span><br><span class="line">	    i++;</span><br><span class="line">    &#125;</span><br><span class="line">	PUT_ULONG_BE(ulbuf[35],output,0);</span><br><span class="line">	PUT_ULONG_BE(ulbuf[34],output,4);</span><br><span class="line">	PUT_ULONG_BE(ulbuf[33],output,8);</span><br><span class="line">	PUT_ULONG_BE(ulbuf[32],output,12);</span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line"> * SM4 key schedule (128-bit, encryption)</span><br><span class="line"> */</span><br><span class="line">void sm4_setkey_enc( sm4_context *ctx, unsigned char key[16] )</span><br><span class="line">&#123;</span><br><span class="line">    ctx-&gt;mode = SM4_ENCRYPT;</span><br><span class="line">	sm4_setkey( ctx-&gt;sk, key );</span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line"> * SM4 key schedule (128-bit, decryption)</span><br><span class="line"> */</span><br><span class="line">void sm4_setkey_dec( sm4_context *ctx, unsigned char key[16] )</span><br><span class="line">&#123;</span><br><span class="line">    int i;</span><br><span class="line">	ctx-&gt;mode = SM4_ENCRYPT;</span><br><span class="line">    sm4_setkey( ctx-&gt;sk, key );</span><br><span class="line">    for( i = 0; i &lt; 16; i ++ )</span><br><span class="line">    &#123;</span><br><span class="line">        SWAP( ctx-&gt;sk[ i ], ctx-&gt;sk[ 31-i] );</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line"> * SM4-ECB block encryption/decryption</span><br><span class="line"> */</span><br><span class="line">void sm4_crypt_ecb( sm4_context *ctx,</span><br><span class="line">				   int mode,</span><br><span class="line">				   int length,</span><br><span class="line">				   unsigned char *input,</span><br><span class="line">                   unsigned char *output)</span><br><span class="line">&#123;</span><br><span class="line">    while( length &gt; 0 )</span><br><span class="line">    &#123;</span><br><span class="line">        sm4_one_round( ctx-&gt;sk, input, output );</span><br><span class="line">        input  += 16;</span><br><span class="line">        output += 16;</span><br><span class="line">        length -= 16;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">/*</span><br><span class="line"> * SM4-CBC buffer encryption/decryption</span><br><span class="line"> */</span><br><span class="line">void sm4_crypt_cbc( sm4_context *ctx,</span><br><span class="line">                    int mode,</span><br><span class="line">                    int length,</span><br><span class="line">                    unsigned char iv[16],</span><br><span class="line">                    unsigned char *input,</span><br><span class="line">                    unsigned char *output )</span><br><span class="line">&#123;</span><br><span class="line">    int i;</span><br><span class="line">    unsigned char temp[16];</span><br><span class="line">    if( mode == SM4_ENCRYPT )</span><br><span class="line">    &#123;</span><br><span class="line">        while( length &gt; 0 )</span><br><span class="line">        &#123;</span><br><span class="line">            for( i = 0; i &lt; 16; i++ )</span><br><span class="line">                output[i] = (unsigned char)( input[i] ^ iv[i] );</span><br><span class="line">            sm4_one_round( ctx-&gt;sk, output, output );</span><br><span class="line">            memcpy( iv, output, 16 );</span><br><span class="line">            input  += 16;</span><br><span class="line">            output += 16;</span><br><span class="line">            length -= 16;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    else /* SM4_DECRYPT */</span><br><span class="line">    &#123;</span><br><span class="line">        while( length &gt; 0 )</span><br><span class="line">        &#123;</span><br><span class="line">            memcpy( temp, input, 16 );</span><br><span class="line">            sm4_one_round( ctx-&gt;sk, input, output );</span><br><span class="line">            for( i = 0; i &lt; 16; i++ )</span><br><span class="line">                output[i] = (unsigned char)( output[i] ^ iv[i] );</span><br><span class="line">            memcpy( iv, temp, 16 );</span><br><span class="line">            input  += 16;</span><br><span class="line">            output += 16;</span><br><span class="line">            length -= 16;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * \file sm4.h</span><br><span class="line"> */</span><br><span class="line">#ifndef _SM4_H_</span><br><span class="line">#define _SM4_H_</span><br><span class="line"></span><br><span class="line">#include &quot;includes.h&quot;</span><br><span class="line">#include &quot;tools.h&quot;</span><br><span class="line"></span><br><span class="line">#define SM4_ENCRYPT     1</span><br><span class="line">#define SM4_DECRYPT     0</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * \brief          SM4 context structure</span><br><span class="line"> */</span><br><span class="line">typedef struct</span><br><span class="line">&#123;</span><br><span class="line">    int mode;                   /*!&lt;  encrypt/decrypt   */</span><br><span class="line">    unsigned long sk[32];       /*!&lt;  SM4 subkeys       */</span><br><span class="line">&#125;</span><br><span class="line">sm4_context;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#ifdef __cplusplus</span><br><span class="line">extern &quot;C&quot; &#123;</span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * \brief          SM4 key schedule (128-bit, encryption)</span><br><span class="line"> *</span><br><span class="line"> * \param ctx      SM4 context to be initialized</span><br><span class="line"> * \param key      16-byte secret key</span><br><span class="line"> */</span><br><span class="line">void sm4_setkey_enc( sm4_context *ctx, unsigned char key[16] );</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * \brief          SM4 key schedule (128-bit, decryption)</span><br><span class="line"> *</span><br><span class="line"> * \param ctx      SM4 context to be initialized</span><br><span class="line"> * \param key      16-byte secret key</span><br><span class="line"> */</span><br><span class="line">void sm4_setkey_dec( sm4_context *ctx, unsigned char key[16] );</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * \brief          SM4-ECB block encryption/decryption</span><br><span class="line"> * \param ctx      SM4 context</span><br><span class="line"> * \param mode     SM4_ENCRYPT or SM4_DECRYPT</span><br><span class="line"> * \param length   length of the input data</span><br><span class="line"> * \param input    input block</span><br><span class="line"> * \param output   output block</span><br><span class="line"> */</span><br><span class="line">void sm4_crypt_ecb( sm4_context *ctx,</span><br><span class="line">				     int mode,</span><br><span class="line">					 int length,</span><br><span class="line">                     unsigned char *input,</span><br><span class="line">                     unsigned char *output);</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * \brief          SM4-CBC buffer encryption/decryption</span><br><span class="line"> * \param ctx      SM4 context</span><br><span class="line"> * \param mode     SM4_ENCRYPT or SM4_DECRYPT</span><br><span class="line"> * \param length   length of the input data</span><br><span class="line"> * \param iv       initialization vector (updated after use)</span><br><span class="line"> * \param input    buffer holding the input data</span><br><span class="line"> * \param output   buffer holding the output data</span><br><span class="line"> */</span><br><span class="line">void sm4_crypt_cbc( sm4_context *ctx,</span><br><span class="line">                     int mode,</span><br><span class="line">                     int length,</span><br><span class="line">                     unsigned char iv[16],</span><br><span class="line">                     unsigned char *input,</span><br><span class="line">                     unsigned char *output );</span><br><span class="line"></span><br><span class="line">#ifdef __cplusplus</span><br><span class="line">&#125;</span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#endif /* sm4.h */</span><br></pre></td></tr></table></figure>
