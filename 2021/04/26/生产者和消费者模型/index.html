br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;unistd.h&gt;</span><br><span class="line"></span><br><span class="line">#include &lt;cstdlib&gt;</span><br><span class="line">#include &lt;condition_variable&gt;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;mutex&gt;</span><br><span class="line">#include &lt;thread&gt;</span><br><span class="line"></span><br><span class="line">static const int kItemRepositorySize  = 4; // Item buffer size.</span><br><span class="line">static const int kItemsToProduce  = 10;   // How many items we plan to produce.</span><br><span class="line"></span><br><span class="line">struct ItemRepository &#123;</span><br><span class="line">    int item_buffer[kItemRepositorySize];</span><br><span class="line">    size_t read_position;</span><br><span class="line">    size_t write_position;</span><br><span class="line">    size_t produced_item_counter;</span><br><span class="line">    size_t consumed_item_counter;</span><br><span class="line">    std::mutex mtx;</span><br><span class="line">    std::mutex produced_item_counter_mtx;</span><br><span class="line">    std::mutex consumed_item_counter_mtx;</span><br><span class="line">    std::condition_variable repo_not_full;</span><br><span class="line">    std::condition_variable repo_not_empty;</span><br><span class="line">&#125; gItemRepository;</span><br><span class="line"></span><br><span class="line">typedef struct ItemRepository ItemRepository;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">void ProduceItem(ItemRepository *ir, int item)</span><br><span class="line">&#123;</span><br><span class="line">    std::unique_lock&lt;std::mutex&gt; lock(ir-&gt;mtx);</span><br><span class="line">    while(((ir-&gt;write_position + 1) % kItemRepositorySize)</span><br><span class="line">        == ir-&gt;read_position) &#123; // item buffer is full, just wait here.</span><br><span class="line">        std::cout &lt;&lt; &quot;Producer is waiting for an empty slot...\n&quot;;</span><br><span class="line">        (ir-&gt;repo_not_full).wait(lock);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    (ir-&gt;item_buffer)[ir-&gt;write_position] = item;</span><br><span class="line">    (ir-&gt;write_position)++;</span><br><span class="line"></span><br><span class="line">    if (ir-&gt;write_position == kItemRepositorySize)</span><br><span class="line">        ir-&gt;write_position = 0;</span><br><span class="line"></span><br><span class="line">    (ir-&gt;repo_not_empty).notify_all();</span><br><span class="line">    lock.unlock();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int ConsumeItem(ItemRepository *ir)</span><br><span class="line">&#123;</span><br><span class="line">    int data;</span><br><span class="line">    std::unique_lock&lt;std::mutex&gt; lock(ir-&gt;mtx);</span><br><span class="line">    // item buffer is empty, just wait here.</span><br><span class="line">    while(ir-&gt;write_position == ir-&gt;read_position) &#123;</span><br><span class="line">        std::cout &lt;&lt; &quot;Consumer is waiting for items...\n&quot;;</span><br><span class="line">        (ir-&gt;repo_not_empty).wait(lock);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    data = (ir-&gt;item_buffer)[ir-&gt;read_position];</span><br><span class="line">    (ir-&gt;read_position)++;</span><br><span class="line"></span><br><span class="line">    if (ir-&gt;read_position &gt;= kItemRepositorySize)</span><br><span class="line">        ir-&gt;read_position = 0;</span><br><span class="line"></span><br><span class="line">    (ir-&gt;repo_not_full).notify_all();</span><br><span class="line">    lock.unlock();</span><br><span class="line"></span><br><span class="line">    return data;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ProducerTask()</span><br><span class="line">&#123;</span><br><span class="line">    bool ready_to_exit = false;</span><br><span class="line">    while(1) &#123;</span><br><span class="line">        sleep(1);</span><br><span class="line">        std::unique_lock&lt;std::mutex&gt; lock(gItemRepository.produced_item_counter_mtx);</span><br><span class="line">        if (gItemRepository.produced_item_counter &lt; kItemsToProduce) &#123;</span><br><span class="line">            ++(gItemRepository.produced_item_counter);</span><br><span class="line">            ProduceItem(&amp;gItemRepository, gItemRepository.produced_item_counter);</span><br><span class="line">            std::cout &lt;&lt; &quot;Producer thread &quot; &lt;&lt; std::this_thread::get_id()</span><br><span class="line">                &lt;&lt; &quot; is producing the &quot; &lt;&lt; gItemRepository.produced_item_counter</span><br><span class="line">                &lt;&lt; &quot;^th item&quot; &lt;&lt; std::endl;</span><br><span class="line">        &#125; else ready_to_exit = true;</span><br><span class="line">        lock.unlock();</span><br><span class="line">        if (ready_to_exit == true) break;</span><br><span class="line">    &#125;</span><br><span class="line">    std::cout &lt;&lt; &quot;Producer thread &quot; &lt;&lt; std::this_thread::get_id()</span><br><span class="line">                &lt;&lt; &quot; is exiting...&quot; &lt;&lt; std::endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ConsumerTask()</span><br><span class="line">&#123;</span><br><span class="line">    bool ready_to_exit = false;</span><br><span class="line">    while(1) &#123;</span><br><span class="line">        sleep(1);</span><br><span class="line">        std::unique_lock&lt;std::mutex&gt; lock(gItemRepository.consumed_item_counter_mtx);</span><br><span class="line">        if (gItemRepository.consumed_item_counter &lt; kItemsToProduce) &#123;</span><br><span class="line">            int item = ConsumeItem(&amp;gItemRepository);</span><br><span class="line">            ++(gItemRepository.consumed_item_counter);</span><br><span class="line">            std::cout &lt;&lt; &quot;Consumer thread &quot; &lt;&lt; std::this_thread::get_id()</span><br><span class="line">                &lt;&lt; &quot; is consuming the &quot; &lt;&lt; item &lt;&lt; &quot;^th item&quot; &lt;&lt; std::endl;</span><br><span class="line">        &#125; else ready_to_exit = true;</span><br><span class="line">        lock.unlock();</span><br><span class="line">        if (ready_to_exit == true) break;</span><br><span class="line">    &#125;</span><br><span class="line">    std::cout &lt;&lt; &quot;Consumer thread &quot; &lt;&lt; std::this_thread::get_id()</span><br><span class="line">                &lt;&lt; &quot; is exiting...&quot; &lt;&lt; std::endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void InitItemRepository(ItemRepository *ir)</span><br><span class="line">&#123;</span><br><span class="line">    ir-&gt;write_position = 0;</span><br><span class="line">    ir-&gt;read_position = 0;</span><br><span class="line">    ir-&gt;produced_item_counter = 0;</span><br><span class="line">    ir-&gt;consumed_item_counter = 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    InitItemRepository(&amp;gItemRepository);</span><br><span class="line">    std::thread producer1(ProducerTask);</span><br><span class="line">    std::thread producer2(ProducerTask);</span><br><span class="line">    std::thread producer3(ProducerTask);</span><br><span class="line">    std::thread producer4(ProducerTask);</span><br><span class="line"></span><br><span class="line">    std::thread consumer1(ConsumerTask);</span><br><span class="line">    std::thread consumer2(ConsumerTask);</span><br><span class="line">    std::thread consumer3(ConsumerTask);</span><br><span class="line">    std::thread consumer4(ConsumerTask);</span><br><span class="line"></span><br><span class="line">    producer1.join();</span><br><span class="line">    producer2.join();</span><br><span class="line">    producer3.join();</span><br><span class="line">    producer4.join();</span><br><span class="line"></span><br><span class="line">    consumer1.join();</span><br><span class="line">    consumer2.join();</span><br><span class="line">    consumer3.join();</span><br><span class="line">    consumer4.join();</span><br><span class="line">    </span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
